{% extends "base.html" %}
{% block page_styles %}
<link rel="stylesheet" href="/static/css/auth.css">
{% endblock %}
{% block content %}
<section class="container auth">
  <h1>Login</h1>
  {% if error %}<div class="flash err">Invalid credentials</div>{% endif %}
  <form action="/auth/login" method="post" class="card" style="max-width:420px;">
    <label>Email</label>
    <input name="email" type="email" required>
    <label>Password</label>
    <input name="password" type="password" required>
    <button class="btn" type="submit">Login</button>
    <p class="muted">No account? <a href="/auth/register">Create one</a></p>
  </form>
</section>
{% endblock %}
