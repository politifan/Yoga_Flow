<div class="grid3">
  {% for p in plans %}
  <div class="card plan-card">
    <h3>{{ p.name }}</h3>
    <p class="tagline">{{ p.tagline }}</p>
    <p class="price">${{ p.price_usd }} <span>/ month</span></p>
    <ul class="features">
      {% for f in p.features %}
        <li>{{ f }}</li>
      {% endfor %}
    </ul>
    <button
      class="btn"
      type="button"
      data-plan-trigger
      data-plan-id="{{ p.id }}"
      data-plan-name="{{ p.name }}"
      style="height: 50px;"
    >
      Choose Plan
    </button>
  </div>
  {% endfor %}
</div>
